<h2 class="art-postheader">Derniers offres</h2>

<form class="example-form" [formGroup]="form">
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Ville</mat-label>
        <mat-select formControlName="city" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-4">
      <mat-form-field>
        <mat-label>Categories</mat-label>
        <mat-select formControlName="categorie" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-4">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Keyword</mat-label>
        <input matInput formControlName="keyword"/>
        <mat-error>

        </mat-error>
      </mat-form-field>
    </div>

  </div>
</form>

<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="row" *ngIf="!isLoading">
  <div class="col-4" *ngFor="let offer of loadOffersPage.content; let index = index">
    <mat-card class="example-card" (click)="goToDetails(offer.id)" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{offer?.title}}</mat-card-title>
          <mat-card-subtitle>{{offer?.id}}</mat-card-subtitle>
          <img mat-card-md-image [src]="offer?.items[0]?.photos[0]?.url"  [alt]="offer?.items[0]?.photos[0]?.title">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{offer?.description}}

        <p></p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToDetails(offer.id)" >Details</button>

      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>

</div>
