<div class="art-layout-wrapper">
  <div class="art-content-layout">
    <div class="art-content-layout-row">

          <h2 class="art-postheader">Derniers offres</h2>

      <form class="example-form" [formGroup]="form">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Ville</mat-label>
              <input matInput formControlName="email">
              <mat-error>

              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Categorie</mat-label>
              <input matInput formControlName="name">
              <mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Mot clefs</mat-label>
              <Input matInput formControlName="body"  rows="11" >
              <mat-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      </form>

          <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
          <div class="row" *ngIf="!isLoading">
            <div class="row-cols-3" *ngFor="let offer of loadOffersPage.content; let index = index">
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-subtitle>{{offer.id}}</mat-card-subtitle>
                  <mat-card-title>{{offer.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>This card has divider and indeterminate progress as footer</p>
                  <p></p>
                  <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
                <mat-card-footer>

                </mat-card-footer>
              </mat-card>
            </div>

          </div>
    </div>
  </div>
</div>
