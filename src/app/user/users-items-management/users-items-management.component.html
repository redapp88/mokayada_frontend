<div class="row">
  <div class="col">
    <div class="example-button-container">
      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="row" *ngIf="!isLoading">
  <div class="col-4" *ngFor="let item of loadedItemsPage?.content; let index = index">
    <mat-card class="example-card" (click)="goToDetails(item.id)" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{item?.title}}</mat-card-title>
          <mat-card-subtitle>{{item?.id}}</mat-card-subtitle>
          <img mat-card-md-image [src]="item?.photos[0]?.url"  [alt]="item?.photos[0]?.title">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{item?.description}}

        <p></p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToDetails(item.id)" >Details</button>

      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>

</div>
