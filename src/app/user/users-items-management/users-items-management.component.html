<div class="row">
  <div class="col">
    <div class="example-button-container">
      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="onAddItem()">
        <mat-icon>plus_one</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div class="row" *ngIf="!isLoading">
  <div class="col-4" *ngFor="let item of loadedItemsPage?.content; let index = index">
    <mat-card class="example-card" (click)="goToDetails(item.id)" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{item?.title}}</mat-card-title>
          <mat-card-subtitle>{{item?.id}}</mat-card-subtitle>

          <img mat-card-md-image [src]="item?.photos[0]?.url"  [alt]="item?.photos[0]?.title">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p> {{item?.description}}</p>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onDetails(item.id,item.title)" >Details</button>
        <button mat-button class="alert-danger" (click)="onDelete(item.id,item.title)" >Supprimer</button>

      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>

</div>
<div class="row">
  <div class="col">


    <mat-paginator [length]="loadedItemsPage?.totalElements"
                   [pageSize]="size"
                   [pageIndex]="page"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPaginatorChange($event)"
                   aria-label="Select page"
                   showFirstLastButtons>
    </mat-paginator>

  </div>
