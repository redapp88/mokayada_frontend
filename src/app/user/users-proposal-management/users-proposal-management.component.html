<h1> Les proposition actuelement ouvertes</h1>
<div class="row">
  <div class="col-6 offset-3">
    <mat-list>
      <mat-list-item *ngFor="let pwo of loadedProposales">
        <span matListItemTitle>Votre Proposition pour l'offre:{{pwo.proposal.title}}</span>
        <span matListItemLine>{{pwo.creationDate | date:'dd/MM/yyyy - hh:mm' }}</span>
        <span matListItemLine>

  <button mat-raised-button color="primary" (click)="onDetails(pwo.offer)">Details</button>
  <button mat-raised-button color="accent" (click)="onDelete(pwo.proposal)">Supprimer</button>

        </span>
      </mat-list-item>
    </mat-list>

  </div>
</div>
