<h2 mat-dialog-title>Ajout d'une nouvelle offre</h2>
<form class="example-form" [formGroup]="form">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-6 offset-sm-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title">
          <mat-error>

          </mat-error>
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6 offset-sm-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="" formControlName="description"></textarea>
          <mat-error>

          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-sm-3">
        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <mat-select matNativeControl formControlName="categorie">
            <mat-option *ngFor="let categorie of categories"
                        [value]=categorie>{{categorie}}
            </mat-option>
          </mat-select>
          <mat-error>

          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-sm-3">
        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <mat-select matNativeControl formControlName="city">
            <mat-option *ngFor="let city of cities"
                        [value]=city>{{city}}
            </mat-option>
          </mat-select>
          <mat-error>

          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div *ngIf="isSavingOffer">
        <h4> Enregistrement de l'offre en cours</h4>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>


    <mat-error *ngIf=errorMessage>
      <div [innerHTML]="errorMessage"></div>
    </mat-error>

    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="isSavingOffer">Annuler</button>
    <button mat-button cdkFocusInitial (click)="onSaveOffer() "
            [disabled]="isSavingOffer || !form.valid ">Ajouter
    </button>
  </mat-dialog-actions>
</form>
